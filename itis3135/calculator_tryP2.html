<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evan Wurster's Elegant Whale || ITIS 3135 || Simple Calculator P2</title>
    <link rel = "stylesheet" href = "styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <script src="scripts/include.js"></script>
    <main>
        <h2>Evan Wurster || ITIS 3135 Simple Calculator P2</h2>
       <script src="scripts/calculator_tryP2.js"></script>
       <div id="calculator">
        <input type="text" id="display" name="textNumber" readonly>
        <div id="buttons">
            <button id="btn7" value="7">7</button>
            <button id="btn8" value="8">8</button>
            <button id="btn9" value="9">9</button>
            <button id="btnClear">C</button>
            <button id="btn4" value="4">4</button>
            <button id="btn5" value="5">5</button>
            <button id="btn6" value="6">6</button>
            <button id="btnAdd" value="+">+</button>
            <button id="btn1" value="1">1</button>
            <button id="btn2" value="2">2</button>
            <button id="btn3" value="3">3</button>
            <button id="btnSubtract" value="-">-</button>
            <button id="btn0" value="0">0</button>
            <button id="btnDecimal" value=".">.</button>
            <button id="btnEqual" value="=">=</button>
            <button id="btnMultiply" value="*">*</button>
            <button id="btnDivide" value="/">/</button>
        </div>
    </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
</body>
</html>
